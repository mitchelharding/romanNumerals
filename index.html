<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Creator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Translator</h1>

      <form id="romanTranslator">
      <div class="form-group">
        <label for="userInput">Add your number here:</label>
        <input id="userInput" type="text" class="form-control">
      </div>

        <button type="submit" class="btn btn-success">Translate</button>

      </form>
      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
